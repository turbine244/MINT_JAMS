<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Info</title>
</head>
<body>
<h1>Enter YouTube Video ID</h1>
<form action="/youtube/info" method="GET">
  <label for="videoId">Video ID:</label>
  <input type="text" id="videoId" name="videoId" required>
  <button type="submit">Get Video Info</button>
</form>
</body>
</html>
